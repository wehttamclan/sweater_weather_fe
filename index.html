<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Anaheim|Sedgwick+Ave" rel="stylesheet">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Sweater Weather</title>
</head>
<body background="https://denverbeerguy.files.wordpress.com/2013/01/14364_10151132936783198_1578553785_n.jpg">
  <nav>
    <span>
      <a href="" class="nav-links" id="logo">Sweater Weather</a>
      <input type="" placeholder="Search by City, State or Zip Code">
      <button>
        <img src="./images/search.png" id="search-btn" alt="search">
      </button>
    </span>
    <div class="account-links">
      <a href="" class="nav-links">Sign up</a> | 
      <a href="" class="nav-links">Login</a>
    </div>
  </nav>
  <div class="wrapper">
    <div class="box location">
      <h2 id="city-name"></h2>
      <p id="date-time"></p>
    </div>
    <div class="box current-weather">
      <div>
        <img src="images/climacons-master/SVG/Cloud-Download.svg" alt=""><span id="current-summary"></span>
      </div>
      <div>
        <span id="current-temp"></span>
      </div>
      <div>
        <img src="images/climacons-master/SVG/Cloud-Upload.svg" alt="high temperature"><span id="high-temp"></span>
        <img src="images/climacons-master/SVG/Cloud-Download.svg" alt="low temperature"><span id="low-temp"></span>
      </div>
    </div>
    <div class="box b">
      <h3>Hourly</h3>
      <hr>
      <div class="hour-item">
        <p>
          <span>10:00 AM</span>
          <img src="images/climacons-master/SVG/Thermometer-75.svg" alt=""><span>70ยบ F</span>
          <img src="images/climacons-master/SVG/Cloud-Drizzle.svg" alt=""><span>10%</span>
        </p>
      </div>
    </div>
    <div class="box currently">
      <h3>Currently</h3>
      <hr>
      <div class="current-details">
        <div id="current-icon">
          <span class="helper"></span><img src="images/climacons-master/SVG/Sun.svg" alt="sunny">
        </div>
        <ul id="current-list">
          <li class="current-item">
            <div class="start">Feels like</div>
            <div class="end" id="feels-like"></div>
          </li><br>
          <hr>
          <li class="current-item">
            <div class="start">Humidity</div>
            <div class="end" id="humidity"></div>
          </li><br>
          <hr>
          <li class="current-item">
            <div class="start">Visibility</div>
            <div class="end" id="visibility"></div>
          </li><br>
          <hr>
          <li class="current-item">
            <div class="start">UV Index</div>
            <div class="end" id="uv-index"></div>
          </li><br>
        </ul>
        <div id="summaries">
          <hr>
          <p id="today-summary">Today -</p>
          <p id="upcoming-summary">Upcoming -</p>
        </div>
      </div>
    </div>
    <div class="box d">
      <h3>Forecast</h3>
      <hr>
      <div class="forecast-item">
      
      </div>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
  <script src="./lib/index.js" type="application/javascript"></script>
</body>
</html>
